<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品清單</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/week3.css">

</head>

<body>

  <!-- 產品列表介面 -->
  <div id="app" class="container mt-3">

    <div class="text-right mt-3">
      <button type="button" class="btn" @click="openModal('new')">新增商品</button>
    </div>

    <table class="table mt-3">
      <thead class="thead">
        <tr class="text-center">
          <th>產品分類</th>
          <th>產品名稱</th>
          <th>原價</th>
          <th>售價</th>
          <th>啟用</th>
          <th>編輯</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(item) in products" :key="item.id" class="text-center">
          <td>{{ item.category }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.origin_price }}</td>
          <td>{{ item.price }}</td>
          <td>
            <span v-if="item.enabled" class="text-info">啟用</span>
            <span v-else>未啟用</span>
          </td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn1 btn-sm" @click="openModal('edit', item)">編輯</button>
              <button type="button" class="btn2 btn-sm" @click="openModal('edit', item)">刪除</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 新增產品介面 -->

<div id="productModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">新增商品</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-grou">
              <label for="imageUrl">輸入圖片網址</label>
              <input type="text" id="imageUrl" v-model="tempProduct.imageUrl" class="form-control"
                placeholder="請輸入圖片連結">
            </div>
            <img class="img-fluid" :src="tempProduct.imageUrl" alt="">
          </div>

          <div class="col-sm-8">
            <div class="form-group">
              <label for="title">標題</label>
              <input id="title" v-model="tempProduct.title" type="text" class="form-control" placeholder="請輸入標題">
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="category">分類</label>
                <input type="text" id="category" v-model="tempProduct.category" class="form-control"
                  placeholder="請輸入分類">
              </div>

            <div class="form-group col-md-6">
              <label for="unit">單位</label>
              <input id="unit" v-model="tempProduct.unit" type="unit" class="form-control"
              placeholder="請輸入單位">
            </div>
          </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="origin_price">原價</label>
                <input id="origin_price" v-model="tempProduct.origin_price" type="number" class="form-control"
                  placeholder="請輸入原價">
              </div>

              <div class="form-group col-md-6">
                  <label for="price">售價</label>
                  <input id="price" v-model="tempProduct.price" type="number" class="form-control" placeholder="請輸入售價">
              </div>
            </div>

            <div class="form-group mt-4">
              <label for="description">產品描述</label>
              <textarea id="description" v-model="tempProduct.description" type="text" class="form-control" placeholder= "請輸入產品描述">
              </textarea>
            </div>
            <div class="form-group">
              <label for="description">內容說明</label>
              <textarea id="description" v-model="tempProduct.content" type="text" class="form-control" placeholder="請輸入產品內容說明">
              </textarea>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" id="enabled" v-model="tempProduct.enabled" class="form-check-input" :true-value="1" :false-value="0">
                <label for="enabled" class="form-check-label">是否啟用</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-secondary" @click="updateProduct">新增商品</button>
      </div>
     </div>
    </div>
  </div>

<!--刪除商品前的確認視窗-->


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/week3.js"></script>
</body>

</html>
