<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/week4_login.css">
</head>

<body>
    <div id="app">
        <div class="container mt-5 text-center">
            <form class="form-signin formstyle" @submit.prevent="signin">
                <h1 class="h5"><img src="image/01.png" width="50">ログインしてください<img src="image/01.png" width="50"></h1>
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">メール</label>
                    <input type="email" id="inputEmail" v-model="user.email" class="form-control"
                        placeholder="メールを入力してください" 　required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">パスワード</label>
                    <input type="password" id="inputPassword" v-model="user.password" class="form-control"
                        placeholder="パスワードを入力してください" 　required>
                </div>

                <button class="btn btn-block" type="submit">
                    ログイン
                </button>
                <br>
                <button class="btn btn-block" type="button" @click="signout">
                    ログアウト
                </button>
                <br>
                <button class="btn btn-block" type="button" @click="getData">
                    データ取得
                </button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/week4_login.js"></script>
</body>

</html>
